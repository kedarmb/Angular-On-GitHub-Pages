<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 offset-4">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Login</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm">


              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input  [class.is-invalid]="loginForm.get('userName').invalid && loginForm.get('userName').touched" formControlName="userName" matInput placeholder="username" type="text">
                  </mat-form-field>
                  <div  *ngIf="loginForm.get('userName').invalid && loginForm.get('userName').touched">
                    <small class="text-danger" *ngIf="loginForm.get('userName').errors?.required">Please Enter User name</small>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput [class.is-invalid]="loginForm.get('password').invalid && loginForm.get('password').touched" formControlName="password" placeholder="password" type="password">
                  </mat-form-field>
                  <div  *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                    <small class="text-danger" *ngIf="loginForm.get('password').errors?.required">Please Enter Password</small>
                  </div>
                </div>
              </div>
                       <div class="row">
                         <div class="col">
                          Don't have account ? <a routerLink="/signup">SignUp</a>
                         </div>

                       </div>

                       <button mat-raised-button type="submit" [disabled]="!loginForm.valid" routerLink="/dashboard" class="btn btn-danger pull-right">login</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
