<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 offset-4">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Login</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="form" novalidate (ngSubmit)="submit(form)">


                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input formControlName="username" matInput placeholder="username" type="text">

                                    </mat-form-field>
                                  <ul class="text-danger list-unstyled"
                                      *ngIf="(formSubmitted || form.controls['username'].dirty) && form.controls['username'].invalid">
                                    <li *ngFor="let error of form.controls['username'].getValidationMessages()">
                                      {{error}}
                                    </li>
                                  </ul>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput formControlName="password" type="text" placeholder="password">

                                    </mat-form-field>
                                  <ul class="text-danger list-unstyled"
                                      *ngIf="(formSubmitted || form.controls['password'].dirty) && form.controls['password'].invalid">
                                    <li *ngFor="let error of form.controls['password'].getValidationMessages()">
                                      {{error}}
                                    </li>
                                  </ul>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    Don't have account ? <a routerLink="/signup">SignUp</a>
                                </div>

                            </div>

                            <button mat-raised-button type="submit" [disabled]="formSubmitted && form.invalid" class="btn btn-danger pull-right">login
                            </button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
