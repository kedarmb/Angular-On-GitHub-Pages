<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 offset-4">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Login</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="form" novalidate (ngSubmit)="submit()">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input formControlName="email" matInput placeholder="email" type="text">
                                        <div *ngIf="!form.controls.email.valid && form.controls.email.touched" class="error">
                                            <div *ngIf="form.controls.email.errors.invalidMsg">
                                                {{form.controls.email.errors.invalidMsg}}
                                            </div>
                                        </div>
                                    </mat-form-field>
                                    <!-- <ul class="text-danger list-unstyled"
                                        *ngIf="(formSubmitted || form.controls['email'].dirty) && form.controls['email'].invalid">
                                        <li >
                                            {{form.controls.email.errors.invalidMsg}}

                                        </li>
                                    </ul> -->
                                   
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput formControlName="password" type="password"
                                            placeholder="password">

                                    </mat-form-field>
                                    <div *ngIf="!form.controls.password.valid && form.controls.password.touched" class="error">
                                        <div *ngIf="form.controls.password.errors.invalidMsg">
                                            {{form.controls.email.errors.invalidMsg}}
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <!-- <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput formControlName="organization-role" type="text" placeholder="organization-role">

                                    </mat-form-field>
                                    <ul class="text-danger list-unstyled" *ngIf="(formSubmitted || form.controls['organization-role'].dirty) && form.controls['organization-role'].invalid">
                                        <li *ngFor="let error of form.controls['organization-role'].getValidationMessages()">
                                            {{error}}
                                        </li>
                                    </ul>

                                </div>
                            </div>  -->
                            <mat-form-field>
                                <mat-label>Role</mat-label>
                                <select matNativeControl required>
                                    <!-- <option value="volvo">Admin</option>
                                  <option value="saab">User</option>
                                  -->
                                </select>
                            </mat-form-field>
                            <div class="row">
                                <div class="col">
                                    Don't have account ? <a routerLink="/signup">SignUp</a>
                                </div>

                            </div>

                            <button mat-raised-button type="submit" [disabled]="!form.valid"
                                class="btn btn-danger pull-right">login
                            </button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
