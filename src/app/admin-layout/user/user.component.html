<div class="main-content">
  <div class="sb-toolbar">
    <a (click)="addUser(false)"
      ><i class="material-icons" matTooltip="Add User">add</i></a
    >
  </div>
  <div class="table-responsive border-top">
    <table
      class="mat_tab"
      mat-table
      [dataSource]="user"
      class="mat-elevation-z8 tab-cell-styl"
    >
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
      <ng-container matColumnDef="First Name">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let element">{{ element.fname }}</td>
      </ng-container>
      <ng-container matColumnDef="Last Name">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element">{{ element.lname }}</td>
      </ng-container>
      <ng-container matColumnDef="Mobile">
        <th mat-header-cell *matHeaderCellDef>Mobile</th>
        <td mat-cell *matCellDef="let element">{{ element.mobile }}</td>
      </ng-container>
      <ng-container matColumnDef="Role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let element">{{ element.role }}</td>
      </ng-container>
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <i
            (click)="updateUser(true, element, i)"
            [matTooltipPosition]="'above'"
            class="material-icons"
            [ngStyle]="{ color: 'blue' }"
            matTooltip="edit"
            >edit</i
          >
        </td></ng-container
      >

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <ngx-spinner type="cog" size="medium" color="#b8a5e8">
    <p style="font-size: 20px; color: white; margin-top: 60px;">
      Loading data ..
    </p>
  </ngx-spinner>
</div>
