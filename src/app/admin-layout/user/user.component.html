<div class="main-content">
    <mat-toolbar color="primary">
            <button mat-raised-button (click)="addUser(false)"><i class="material-icons">add</i>Add</button>
       
    </mat-toolbar>
    <div class="table-responsive">
    <table class="mat_tab" mat-table [dataSource]="user" class="mat-elevation-z8">        
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="First Name">
            <th mat-header-cell *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
        </ng-container>
        <ng-container matColumnDef="Last Name">
            <th mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
        </ng-container>
        <ng-container matColumnDef="Mobile">
            <th mat-header-cell *matHeaderCellDef>Mobile</th>
            <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
        </ng-container>
        <ng-container matColumnDef="Role">
            <th mat-header-cell *matHeaderCellDef>Role</th>
            <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>
        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element, let i=index">
                    <i (click)="updateUser(true, element)" [matTooltipPosition]="'above'"  
                    class="material-icons"  [ngStyle]="{'color':'blue'}"   matTooltip="edit">edit</i>
                <!-- <button mat-raised-button type="button" matTooltip="Edit Task" (click)="updateUser(true, element)"
                    [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                    <i class="material-icons">edit</i>
                </button> -->
                <!-- <button mat-raised-button type="button" matTooltip="Remove" (click)="removeUser(element, i)"
                    [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                    <i class="material-icons">close</i>
                </button> -->
                <i (click)="removeUser(element, i)" [matTooltipPosition]="'above'"  
                class="material-icons" [ngStyle]="{'color':'red'}" matTooltip="Remove" >close</i>
             
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
</div>
