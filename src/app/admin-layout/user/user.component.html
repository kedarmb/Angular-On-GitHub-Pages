<div class="main-content">
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-12">

                <div class="card card-plain">
                    <div class="card-header">
                        <div class="card">
                            <div class="card-header card-header-tabs card-header-danger">
                                <div class="nav-tabs-navigation">
                                    <div class="nav-tabs-wrapper">

                                        <ul class="nav nav-tabs" data-tabs="tabs">
                                            <li class="nav-item">
                                                <!-- <a mat-button class="nav-link active" (click)="open()" href="#profile" data-toggle="tab"> -->
                                                <a mat-button class="nav-link active" href="#profile" data-toggle="tab" (click)="open()">
                                                    <i class="material-icons">add</i> ADD
                                                    <div class="ripple-container"></div>
                                                </a>
                                            </li>

                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="mainTable" class="table table-hover">

                                    <thead class="">
                                        <th>
                                            Email
                                        </th>
                                        <th>
                                            First Name
                                        </th>
                                        <th>
                                            Last Name
                                        </th>
                                        <th>
                                            Mobile
                                        </th>
                                        <!-- <th>
                                            Organization
                                        </th> -->
                                        <th>
                                            Role
                                        </th>
                                        <th>
                                            Status
                                        </th>
                                        <th>
                                            Actions
                                        </th>
                                    </thead>
                                    <tbody *ngIf="user">
                                        <tr *ngFor="let item of user; let index=index;">
                                            <td>{{item.email}}</td>
                                            <td>{{item.fname}}</td>
                                            <td>{{item.lname}}</td>
                                            <td>{{item.mobile}}</td>
                                            <!-- <td>{{item.organization}}</td> -->
                                            <td>{{item.role}}</td>
                                            <td>{{item.status}}</td>
                                            <td><button type="button" class="btn btn-primary" (click)="del()">delete</button> </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        <!-- </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
