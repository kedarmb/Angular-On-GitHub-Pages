<div class="mt-5">

    <table class="table m-top ">
        <thead>
            <tr>
                <th>Action</th>
                <th>Name</th>
                <th>Status</th>
                <th>Total Line Items</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngIf="attendedSubs.length >0">
                <tr *ngFor="let item of attendedSubs">
                    <td>
                        <a><i class="material-icons">edit</i></a>
                        <a><i class="material-icons">remove_red_eye</i></a>
                        <a><i class="material-icons">delete_sweep</i></a>
                    </td>
                    <td>{{item.subContractorId.name}}</td>
                    <td></td>
                    <td><button  mat-raised-button type="button" color="primary"  (click)="createSub(item.subContractorId)">Add quote</button></td>
                </tr>
                <!-- <button *ngIf="!showBtn" mat-raised-button type="button" (click)="close()" color="primary">Cancel</button> -->
            </ng-container>
            <tr>
                <td>
                    <a><i class="material-icons">edit</i></a>
                    <a><i class="material-icons">remove_red_eye</i></a>
                    <a><i class="material-icons">delete_sweep</i></a>
                </td>
                <td>
                    <app-invited-subcontractors [notifiedSubs]=" tenderID" (subSelected)="subSelection($event)"></app-invited-subcontractors>
                </td>
                <td></td>
                <td><button  mat-raised-button type="button" color="primary" (click)="createSub(_sub)">Add quote</button></td>
            </tr>
        </tbody>
    </table>
    
    <div class="position-bottom">
   
    <button  mat-raised-button  color="comapre" (click)="compare()">compare quotes</button>
    <button   mat-raised-button  color="warn" type="submit" (click)="cancel()">Cancel</button>
</div> 

</div>
