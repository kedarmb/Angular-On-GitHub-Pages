<div class="mt-5">
  <table class="table m-top ">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Status</th>
        <th>Total Line Items</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="subList.length">
        <tr *ngFor="let item of subList">
          <td></td>
          <td>{{ item._id | orgName }}</td>
          <td>
            <span *ngIf="item.status">Submitted</span>
            <span *ngIf="!item.status">Pending</span>
          </td>
          <td>{{ item.lineItemCount }}</td>
          <td *ngIf="!item.lineItemCount">

            <span
              (click)="createSub(item._id)"
              matTooltip="Add quote"
            >
              <i class="material-icons">
                library_add
              </i>
            </span>
          </td>
          <td *ngIf="item.lineItemCount">
            <span
            (click)="createSub(item._id)"
            matTooltip="Edit quote"
          >
            <i class="material-icons">
              collections_bookmark
            </i>
          </span>
          </td>
        </tr>
      </ng-container>
      <tr *ngIf="!nfSl.length">
        <td colspan="4">
          <p class="d-flex justify-content-center">There are no invited Sub-contractors</p>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="nav-bottom px-4 py-2 border-top d-flex justify-content-end">
    <button mat-raised-button color="warn" class="justify-content-end" (click)="cancel()">Cancel</button>
    <button mat-raised-button class="justify-content-end" (click)="compare()">compare quotes</button>
  </div>
</div>
<ngx-spinner type="cog" size="medium" >
  <p >Loading Data</p>
</ngx-spinner>
