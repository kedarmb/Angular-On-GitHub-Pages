<div class="mt-5">

    <table class="table m-top ">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Status</th>
                <th>Total Line Items</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngIf="subList.length">
                <tr *ngFor="let item of subList">
                    <td>
                    </td>
                    <td>{{item._id | orgName}}</td>
                    <td>
                        <span *ngIf="item.status">Submitted</span>
                        <span *ngIf="!item.status">Pending</span>
                    </td>
                    <td>{{item.lineItemCount}}</td>
                    <td><button mat-raised-button type="button" color="primary" (click)="createSub(item._id)">Add
                            quote</button></td>
                </tr>
            </ng-container>
            <tr *ngIf="!nfSl.length">
                <td colspan="4">
                    <p class="d-flex justify-content-center">There are no invited Sub-contractors</p>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="position-bottom">

        <button mat-raised-button color="comapre" (click)="compare()">compare quotes</button>
        <button mat-raised-button color="warn" type="submit" (click)="cancel()">Cancel</button>
    </div>
    <ngx-spinner type="cog" size="medium" color="#b8a5e8">
        <p style="font-size: 20px; color: white; margin-top: 60px;"></p>
    </ngx-spinner>
