<div class="bg-white">
    <div class="table-responsive bid">
        <table class="table table-bordered" *ngFor="let section of tenderBid.sections">
            <thead class=" text-primary">
                <tr>
                    <th colspan=7>{{section.name}} </th>
                </tr>
                <th>Name</th>
                <th>Spec No</th>
                <th>Item No</th>
                <th colspan=1>Unit</th>
                <th>Quantity</th>
                <th>Unit Cost</th>
                <th>Total Cost</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of section.lineItems">
                    <td>{{item.name}}</td>
                    <td>{{item.specNo}}</td>
                    <td>{{item.itemNo}}</td>
                    <td>{{item.unit}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.unitCost}}</td>
                    <td>{{item.totalCost}}</td>
                </tr>
                <tr>
                    <th class="text-right" colspan=6>Section total</th>
                    <td class="text-right" colspan=1>{{section.sectionTotal}}</td>
                </tr>
            
            </tbody>
        </table>
        <button mat-raised-button type="button" class="pull-right m-2" color="primary">save</button>
    </div>

</div>
