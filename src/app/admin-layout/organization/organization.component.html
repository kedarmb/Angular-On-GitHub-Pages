<div class="main-content">
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header">
                        <div class="card">
                            <div class="card-header card-header-tabs card-header-danger">
                                <div class="nav-tabs-navigation">
                                    <div class="nav-tabs-wrapper">

                                        <ul class="nav nav-tabs" data-tabs="tabs">
                                            <li class="nav-item">
                                                <a mat-button class="nav-link active" (click)="open()" href="#profile" data-toggle="tab">
                                                    <i class="material-icons">
                                                        add
                                                        </i> ADD
                                                    <div class="ripple-container"></div>
                                                </a>
                                            </li>
                                            <!-- <li class="nav-item">
                                             <a mat-button class="nav-link" href="#messages" data-toggle="tab">
                                               <i class="material-icons">code</i> Website
                                               <div class="ripple-container"></div>
                                             </a>
                                           </li>
                                           <li class="nav-item">
                                             <a mat-button class="nav-link" href="#settings" data-toggle="tab">
                                               <i class="material-icons">cloud</i> Server
                                               <div class="ripple-container"></div>
                                             </a>
                                           </li>-->
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <!-- <h4 class="card-title mt-0"> Tender</h4>-->
                            <!--<p class="card-category"> Here is a subtitle for this table</p>-->
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="mainTable" class="table table-hover">

                                    <thead class="">
                                        <th>
                                            Name
                                        </th>
                                        <th>
                                            Street Address
                                        </th>

                                        <th>
                                            ServiceType
                                        </th>
                                        <th>
                                            ServiceArea
                                        </th>
                                        <th>
                                            province
                                        </th>
                                        <th>
                                            Country
                                        </th>
                                        <th>
                                            City
                                        </th>
                                        <th>
                                            Actions
                                        </th>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let organization of organizations;let index=index;">

                                            <td>
                                                {{organization.name}}
                                            </td>
                                            <td>
                                                {{organization.streetAddress}}
                                            </td>
                                            <td>
                                                {{organization.serviceType}}
                                            </td>
                                            <td>
                                                {{organization.serviceArea}}
                                            </td>
                                            <td>
                                                {{organization.province}}
                                            </td>
                                            <td>
                                                {{organization.country}}
                                            </td>

                                            <td>
                                                {{organization.city}}
                                            </td>
                                            <td class="td-actions">
                                                <button mat-raised-button type="button" matTooltip="Edit Task" (click)="open(organization)" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                              <i class="material-icons">edit</i>
                                          </button>
                                                <button mat-raised-button type="button" matTooltip="Remove" (click)="delete(organization)" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                                              <i class="material-icons">close</i>
                                          </button>
                                                <!-- <button mat-raised-button type="button" matTooltip="Remove" (click)="viewTender()" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                                              <i class="material-icons">exit_to_app</i>
                                          </button> -->
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
