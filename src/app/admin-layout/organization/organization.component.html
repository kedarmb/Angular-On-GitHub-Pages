<div class="main-content">
    <mat-toolbar color="primary">
        <a (click)="addOrg(false)">
            <i class="material-icons">add</i>Add
        </a>
    </mat-toolbar>
    <table class="mat_tab" mat-table [dataSource]="organizations" class="mat-elevation-z8">
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">  {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="Street Address">
            <th mat-header-cell *matHeaderCellDef>Street Address</th>
            <td mat-cell *matCellDef="let element"> {{element.streetAddress}} </td>
        </ng-container>
        <ng-container matColumnDef="Service Type">
            <th mat-header-cell *matHeaderCellDef>Service Type</th>
            <td mat-cell *matCellDef="let element"> {{element.serviceType}}</td>
        </ng-container>
        <ng-container matColumnDef="ServiceArea">
            <th mat-header-cell *matHeaderCellDef> ServiceArea</th>
            <td mat-cell *matCellDef="let element"> {{element.serviceArea}} </td>
        </ng-container>
        <ng-container matColumnDef="province">
            <th mat-header-cell *matHeaderCellDef>province</th>
            <td mat-cell *matCellDef="let element">  {{element.province}} </td>
        </ng-container>
        <ng-container matColumnDef="Country">
            <th mat-header-cell *matHeaderCellDef> Country </th>
            <td mat-cell *matCellDef="let element"> {{element.country}} </td>
        </ng-container>
        <ng-container matColumnDef="City">
            <th mat-header-cell *matHeaderCellDef>  City </th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>
       
        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button type="button" matTooltip="Edit Task" (click)="updateOrg(true,  element)" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                    <i class="material-icons">edit</i>
                </button>
<button mat-raised-button type="button" matTooltip="Remove" (click)="delete()" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                    <i class="material-icons">close</i>
                </button>
               
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
