<div class="main-content">

    <mat-toolbar color="primary">
        <button mat-raised-button (click)="addCrew(false)"><i class="material-icons">add</i>Add Crew</button>
    </mat-toolbar>
    <mat-tab-group>
        <mat-tab *ngIf="crew">
            <ng-template mat-tab-label>Crew</ng-template>
            <table class="mat_tab" mat-table [dataSource]="crew" class="mat-elevation-z8">
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element">{{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="Description">
                    <th mat-header-cell *matHeaderCellDef>Description</th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>
                <ng-container matColumnDef="Equipment">
                    <th mat-header-cell *matHeaderCellDef>Equipment</th>
                    <td mat-cell *matCellDef="let element"> {{element.equipments}} </td>
                </ng-container>
                <ng-container matColumnDef="Labour">
                    <th mat-header-cell *matHeaderCellDef>Labour</th>
                    <td mat-cell *matCellDef="let element"> {{element.labours}} </td>
                </ng-container>
                <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let element, let i=index">
                        <i (click)="updateCrew(true, element)" [matTooltipPosition]="'above'" class="material-icons" 
                        [ngStyle]="{'color':'blue'}" matTooltip="edit">edit</i>
                        <i (click)="removeCrew(element, i)" [matTooltipPosition]="'above'" class="material-icons"
                            [ngStyle]="{'color':'red'}" matTooltip="Remove">close</i>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <!-- <div *ngIf="show" [@EnterLeave]="'flyIn'"></div> -->
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>Equipments</ng-template>
            <app-crew-equipment></app-crew-equipment>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>Labour</ng-template>
            <app-crew-labour></app-crew-labour>
        </mat-tab>
    </mat-tab-group>
</div>
