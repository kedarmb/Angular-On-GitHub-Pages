<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="card">
        <div class="content">
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <div class="form-group">
                <label></label>
                <input type="text" class="form-control border-input" name="txtSpeechSearchMovieName" id="txtSpeechSearchMovieName" value=""
                       placeholder="Click below button and then say something!!!" [(ngModel)]="speechData">
              </div>
            </div>
            <div class="col-md-2"></div>
          </div>
          <br />
          <div class="text-center">
            <button class="btn btn-info btn-fill btn-wd" name="btnActivateSpeechSearchMovie" id="btnActivateSpeechSearchMovie"  *ngIf="!showSearchButton" (click)="activateSpeechSearchMovie()">
              START SPEECH
            </button>
            <button class="btn btn-info btn-fill btn-wd" name="btnDeActivateSpeechSearchMovie"  *ngIf="showSearchButton" (click)="stopSpeech()">
              STOP SPEECH
            </button>
          </div>
          <br />
        </div>
      </div>
    </div>
  </div>
</div>
