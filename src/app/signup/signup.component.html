<div class="main-content">
    <!-- [12:38 PM] Vikas Bansal type either prime contractor or subcontractor -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 offset-4">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Sign Up</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="registrationForm">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input formControlName="orgName" matInput placeholder=" Organization Name*" type="text">
                                    </mat-form-field>
                                    <ul class="text-danger list-unstyled"
                                    *ngIf="(formSubmitted || registrationForm.controls['orgName'].touched) && registrationForm.controls['orgName'].invalid">
                                  <li *ngFor="let error of registrationForm.controls['orgName'].getValidationMessages()">
                                    {{error}}
                                  </li>
                                </ul>
                                    
                                </div>
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input formControlName="name" matInput placeholder="Name*">
                                    </mat-form-field>
                                    <ul class="text-danger list-unstyled"
                                    *ngIf="(formSubmitted || registrationForm.controls['name'].touched) && registrationForm.controls['name'].invalid">
                                  <li *ngFor="let error of registrationForm.controls['name'].getValidationMessages()">
                                    {{error}}
                                  </li>
                                </ul>
                                   
                                </div>
                                
                            </div>
                            <div class="row">

                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <!-- <span class="text-danger">*</span> -->
                                        <input formControlName="email"  matInput placeholder="Email*" type="text">
                                    </mat-form-field>
                                <ul class="text-danger list-unstyled"
                                    *ngIf="(formSubmitted || registrationForm.controls['email'].touched) && registrationForm.controls['email'].invalid">
                                  <li *ngFor="let error of registrationForm.controls['email'].getValidationMessages()">
                                    {{error}}
                                  </li>
                                </ul>
                                   
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput formControlName="password" placeholder="Password*" type="password">
                                    </mat-form-field>
                                    <ul class="text-danger list-unstyled"
                                    *ngIf="(formSubmitted || registrationForm.controls['password'].touched) && registrationForm.controls['password'].invalid">
                                  <li *ngFor="let error of registrationForm.controls['password'].getValidationMessages()">
                                    {{error}}
                                  </li>
                                </ul>
                                   
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm Password*">
                                        <i class="fa fa-info pull-right" matTooltip="Should be Same as Password"
                                        [matTooltipPosition]="position.value" aria-hidden="true"></i>
                                    </mat-form-field>
                                    <ul class="text-danger list-unstyled"
                                            *ngIf="(formSubmitted || registrationForm.controls['confirmPassword'].touched) && registrationForm.controls['confirmPassword'].invalid">
                                        <li *ngFor="let error of registrationForm.controls['confirmPassword'].getValidationMessages()">
                                            {{error}}
                                        </li>
                                </ul>
                                   
                                </div>
                            </div>
                            <mat-form-field>
                                <mat-label>Type</mat-label>
                                <select matNativeControl required>
                                  <option value="volvo">Prime Contractor</option>
                                  <option value="saab">Sub Contractor</option>
                                 
                                </select>
                            </mat-form-field>

                            <div class="row">
                                <div class="col">
                                    <p>Already have an Account?<a routerLink="/login">LOGIN</a></p>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" [disabled]="!registrationForm.valid" class="btn btn-danger pull-right" routerLink="/dashboard">Update Profile</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
