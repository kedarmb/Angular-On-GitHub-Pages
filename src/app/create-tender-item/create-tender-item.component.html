               </div>
               <div class="card-body">
                 <table class="table table-borderless">
                   <thead>
                   <th>Name</th>
                   <th>Unit Price</th>
                   <th>Quantity</th>
                   <th>Total Price</th>
                   <th>Actions</th>
                   </thead>
                   <tbody>

                   <tr *ngFor="let item of items;let index=index">
                     <td>
                       <input type="text" class="form-control" [(ngModel)]="item.name"/>
                     </td>
                     <td>
                       <input type="text" class="form-control"  [(ngModel)]="item.unitPrice"/>
                     </td>

                     <td>
                       <input type="text" class="form-control"  [(ngModel)]="item.quantity"/>
                     </td>

                     <td>
                       <input type="text" class="form-control"  [(ngModel)]="item.totalPrice"/>
                     </td>
                     <td class="td-actions">
                       <button mat-raised-button type="button"  *ngIf="index!==0" (click)="remove(index)" matTooltip="Remove" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                         <i class="material-icons">close</i>
                       </button>
                       <button mat-raised-button type="button"  *ngIf="index==0" (click)="add()" matTooltip="creaete Task" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">

                       </button>
                     </td>
