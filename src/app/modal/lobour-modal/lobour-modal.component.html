<div class="modal-body">
    <form role="form">


        <div class="form-group">
            <label for="clientName"> Name</label>
            <input type="text" class="form-control" id="name" ([ngModel])="labour.name" formControlName="name" placeholder=" Name">
        </div>

        <div class="form-group">
            <label for="tenderName">Rate</label>
            <input type="text" class="form-control" formControlName="rate" ([ngModel])="labour.rate" placeholder="rate" name="email">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" ([ngModel])="labour.description" formControlName="description" placeholder="description">
        </div>
        <div class="form-group">
            <label for="description">Type</label>
            <input type="text" class="form-control" id="type" ([ngModel])="labour.type" formControlName="type" placeholder="Type">
        </div>



        <button mat-raised-button type="submit" (click)="close()" class="btn btn-danger pull-right">Cancel</button>
        <button mat-raised-button type="submit" (click)="submit()" class="btn btn-danger pull-right">Save</button>
    </form>
</div>
