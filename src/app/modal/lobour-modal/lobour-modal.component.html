<div class="modal-body">
    <form [formGroup]="labourForm" novalidate (ngSubmit)="submit(labourForm)">
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="example-full-width">
                    <input formControlName="name" matInput placeholder="Name" type="text">

                </mat-form-field>
                <ul class="text-danger list-unstyled" *ngIf="(formSubmitted || labourForm.controls['name'].touched) && labourForm.controls['name'].invalid">
                    <li *ngFor="let error of labourForm.controls['name'].getValidationMessages()">
                        {{error}}
                    </li>
                </ul>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="example-full-width">
                    <input formControlName="description" matInput placeholder="Description" type="text">

                </mat-form-field>
                <ul class="text-danger list-unstyled" *ngIf="(formSubmitted || labourForm.controls['description'].touched) && labourForm.controls['description'].invalid">
                    <li *ngFor="let error of labourForm.controls['description'].getValidationMessages()">
                        {{error}}
                    </li>
                </ul>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="example-full-width">
                    <input matInput formControlName="rate" type="text" placeholder="Rate">

                </mat-form-field>
                <ul class="text-danger list-unstyled" *ngIf="(formSubmitted || labourForm.controls['rate'].touched) && labourForm.controls['rate'].invalid">
                    <li *ngFor="let error of labourForm.controls['rate'].getValidationMessages()">
                        {{error}}
                    </li>
                </ul>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="example-full-width">
                    <input matInput formControlName="type" type="text" placeholder="Type">

                </mat-form-field>
                <ul class="text-danger list-unstyled" *ngIf="(formSubmitted || labourForm.controls['type'].touched) && labourForm.controls['type'].invalid">
                    <li *ngFor="let error of labourForm.controls['type'].getValidationMessages()">
                        {{error}}
                    </li>
                </ul>

            </div>
        </div>


        <button mat-raised-button type="submit" (click)="close()" class="btn btn-danger pull-right">Cancel</button>
        <button mat-raised-button type="submit" [disabled]="!labourForm.valid" class="btn btn-danger pull-right">Save</button>
        <!-- <button mat-raised-button type="submit" [disabled]="formSubmitted && form.invalid" class="btn btn-danger pull-right">login
    </button>
        <div class="clearfix"></div> -->
    </form>
</div>
