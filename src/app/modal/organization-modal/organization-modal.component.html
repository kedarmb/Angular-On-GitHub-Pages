    <form #userForm="ngForm" novalidate role="form">
        <div class="form-group">
            <label for="name"> Name</label>
            <span class="text-danger">*</span>
            <input type="text" #name="ngModel" required class="form-control" [class.is-invalid]="name.invalid && name.touched" id="name" name="name" [(ngModel)]="organization.name" placeholder="Enter Name">
            <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
        </div>

        <div class="form-group">
            <label for="organizationName">Street Address</label>
            <span class="text-danger">*</span>
            <input type="text" class="form-control" required [class.is-invalid]="organizationName.invalid && organizationName.touched" #organizationName="ngModel" id="organizationName" placeholder="organizationName" #organizationName="ngModel" name="organizationName"
                [(ngModel)]="organization.streetAddress" placeholder="Enter Street Address">
            <small class="text-danger" [class.d-none]="organizationName.valid || organizationName.untouched">Street Address is required</small>
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <span class="text-danger">*</span>
            <input type="text" required #city="ngModel" [class.is-invalid]="city.invalid && city.touched" class="form-control" id="city" name="city" [(ngModel)]="organization.city" placeholder="Enter  City">
            <small class="text-danger" [class.d-none]="city.valid || city.untouched">City is required</small>
        </div>
        <div class="form-group">
            <label for="province">Province</label>
            <span class="text-danger">*</span>
            <input type="text" #province="ngModel" [class.is-invalid]="province.invalid && province.touched" required class="form-control" id="province" name="province" [(ngModel)]="organization.province" placeholder="Enter  Province">
            <small class="text-danger" [class.d-none]="province.valid || province.untouched">province is required</small>
        </div>
        <div class="form-group">
            <label for="country"> Country</label>
            <span class="text-danger">*</span>
            <input type="text" #country="ngModel" required [class.is-invalid]="country.invalid && country.touched" class="form-control" id="country" name="country" [(ngModel)]="organization.country" placeholder="Enter  Country">
            <small class="text-danger" [class.d-none]="country.valid || country.untouched">Country is required</small>
        </div>
        <div class="form-group">
            <label for="serviceType">   ServiceType</label>
            <span class="text-danger">*</span>
            <input type="text" class="form-control" required [class.is-invalid]="serviceType.invalid && serviceType.touched" #serviceType="ngModel" id="serviceType" name=" serviceType" [(ngModel)]="organization.serviceType" placeholder="Enter  ServiceType">
            <small class="text-danger" [class.d-none]="serviceType.valid || serviceType.untouched">Please enter service type</small>
        </div>
        <div class="form-group">
            <label for="serviceArea">ServiceArea</label>
            <span class="text-danger">*</span>
            <input type="text" required class="form-control" #serviceArea="ngModel" [class.is-invalid]="serviceArea.invalid && serviceArea.touched" id="serviceArea" name=" serviceArea" [(ngModel)]="organization.serviceArea" placeholder="Enter   ServiceArea">
            <small class="text-danger" [class.d-none]="serviceArea.valid || serviceArea.untouched">Please enter service area</small>
        </div>
