<div class="modal-body">
  <form role="form">
    <div class="form-group">
      <label for="clientName">Item Code</label>
      <input type="email" class="form-control" id="clientName" name="clientName" [(ngModel)]="tenderItem.itemCode" placeholder="Client Name">
    </div>

    <div class="form-group">
      <label for="tenderName">Name</label>
      <input type="email" class="form-control" id="tenderName" placeholder="tenderName" name="tenderName" [(ngModel)]="tenderItem.specNo" placeholder="tender Name">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="email" class="form-control" id="description"  name="tenderDescription" [(ngModel)]="tenderItem.tenderDescription" placeholder="Enter Description">
    </div>
    <button mat-raised-button type="submit" (click)="close()" class="btn btn-danger pull-right">Cancel</button>
    <button mat-raised-button type="submit" (click)="close()" class="btn btn-danger pull-right">Save</button>
  </form>
</div>
