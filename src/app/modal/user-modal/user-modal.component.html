    <form role="form" [formGroup]="userForm" novalidate (ngSubmit)="save(userForm)">
        <div class="form-group">
            <label for="name">User's Name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Username">
            <ul class="text-danger list-unstyled"
                *ngIf="(formSubmitted || userForm.controls['name'].dirty) && userForm.controls['name'].invalid">
                <li *ngFor="let error of userForm.controls['name'].getValidationMessages()">
                    {{error}}
                </li>
            </ul>
        </div>



        <div class="form-group">
            <label for="email">User's Email</label>
            <input type="text" class="form-control" formControlName="email" placeholder="Enter Email">
            <ul class="text-danger list-unstyled"
                *ngIf="(formSubmitted || userForm.controls['email'].dirty) && userForm.controls['email'].invalid">
                <li *ngFor="let error of userForm.controls['email'].getValidationMessages()">
                    {{error}}
                </li>
            </ul>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
            <ul class="text-danger list-unstyled"
                *ngIf="(formSubmitted || userForm.controls['password'].dirty) && userForm.controls['password'].invalid">
                <li *ngFor="let error of userForm.controls['password'].getValidationMessages()">
                    {{error}}
                </li>
            </ul>
        </div>

        <div class="form-group">
            <label for="moilenum">Mobile Num</label>
            <input type="number" class="form-control" formControlName="moilenum" placeholder="Mobile number">
            <ul class="text-danger list-unstyled"
                *ngIf="(formSubmitted || userForm.controls['moilenum'].dirty) && userForm.controls['moilenum'].invalid">
                <li *ngFor="let error of userForm.controls['moilenum'].getValidationMessages()">
                    {{error}}
                </li>
            </ul>
        </div>




        <!---->

        <button mat-raised-button type="submit" class="btn btn-danger pull-right">Save</button>
    </form>
