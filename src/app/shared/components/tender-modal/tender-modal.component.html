<div class="modal-body">
  <form [formGroup]="tenderHeaderForm" novalidate (ngSubmit)="save(tenderHeaderForm)">
    <!--  <div class="form-group"> -->
    <label for="clientName">Client Name</label>
    <input type="text" class="form-control" formControlName="clientName" placeholder="Client Name">
    <!-- <ul class="text-danger list-unstyled"
        *ngIf="(formSubmitted || tenderForm.controls['clientName'].dirty) && tenderForm.controls['clientName'].invalid">
        <li *ngFor="let error of tenderForm.controls['clientName'].getValidationMessages()">
          {{error}}
        </li>
      </ul> -->
    <div *ngIf="!tenderHeaderForm.controls.clientName.valid && 
        (tenderHeaderForm.controls.clientName.dirty || tenderHeaderForm.controls.clientName.touched)" class="error">
      <div *ngIf="tenderHeaderForm.controls.clientName.errors.invalidMsg">
        {{tenderHeaderForm.controls.clientName.errors.invalidMsg}}
      </div>
    </div>
    <!-- </div> -->



    <div class="form-group">
      <label for="tenderName">Tender name</label>
      <input type="text" class="form-control" formControlName="tenderName" placeholder="Tender name">
      <!-- <ul class="text-danger list-unstyled"
        *ngIf="(formSubmitted || tenderForm.controls['tenderName'].dirty) && tenderForm.controls['tenderName'].invalid">
        <li *ngFor="let error of tenderForm.controls['tenderName'].getValidationMessages()">
          {{error}}
        </li>
      </ul> -->
      <div *ngIf="!tenderHeaderForm.controls.tenderName.valid && 
        (tenderHeaderForm.controls.tenderName.dirty || tenderHeaderForm.controls.tenderName.touched)" class="error">
        <div *ngIf="tenderHeaderForm.controls.tenderName.errors.invalidMsg">
          {{tenderHeaderForm.controls.tenderName.errors.invalidMsg}}
        </div>
      </div>
    </div>



    <div class="form-group">
      <label>Open Date</label>

      <input class="form-control" placeholder="yyyy-mm-dd" formControlName="openDate" ngbDatepicker #d1="ngbDatepicker"
        (focus)="d1.toggle()" (dateSelect)="setQuoteOpenDate()">
      <!-- <ul class="text-danger list-unstyled"
        *ngIf="(formSubmitted || tenderForm.controls['openDate'].dirty) && tenderForm.controls['openDate'].invalid">
        <li *ngFor="let error of tenderForm.controls['openDate'].getValidationMessages()">
          {{error}}
        </li>
      </ul> -->
      <div *ngIf="!tenderHeaderForm.controls.openDate.valid && 
        (tenderHeaderForm.controls.openDate.dirty || tenderHeaderForm.controls.openDate.touched)" class="error">
        <div *ngIf="tenderHeaderForm.controls.openDate.errors.invalidMsg">
          {{tenderHeaderForm.controls.openDate.errors.invalidMsg}}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Close date</label>
      <input class="form-control" placeholder="yyyy-mm-dd" formControlName="closeDate" ngbDatepicker #d2="ngbDatepicker"
        (focus)="d2.toggle()" (dateSelect)="setQuoteCloseDate()">
      <div *ngIf="!tenderHeaderForm.controls.closeDate.valid && 
        (tenderHeaderForm.controls.closeDate.dirty || tenderHeaderForm.controls.closeDate.touched)" class="error">
        <div *ngIf="tenderHeaderForm.controls.closeDate.errors.invalidMsg">
          {{tenderHeaderForm.controls.closeDate.errors.invalidMsg}}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Quote Start Date</label>
      <input class="form-control" placeholder="yyyy-mm-dd" formControlName="quoteStartDate" ngbDatepicker
        #d3="ngbDatepicker" [minDate]="quoteOpenMinDate" [maxDate]="quoteOpenMaxDate" (focus)="d3.toggle()">
      <ul class="text-danger list-unstyled"
        *ngIf="(formSubmitted || tenderHeaderForm.controls['quoteStartDate'].dirty) && tenderHeaderForm.controls['quoteStartDate'].invalid">
        <li *ngFor="let error of tenderHeaderForm.controls['quoteStartDate'].getValidationMessages()">
          {{error}}
        </li>
      </ul>
    </div>

    <!-- <div class="form-group">
      <label>Quote End Date</label>

      <input class="form-control" placeholder="yyyy-mm-dd" formControlName="quoteEndDate" ngbDatepicker
        #d4="ngbDatepicker" [minDate]="quoteCloseMinDate" [maxDate]="quoteCloseMaxDate" (focus)="d4.toggle()">
      <ul class="text-danger list-unstyled"
        *ngIf="(formSubmitted || tenderForm.controls['quoteEndDate'].dirty) && tenderForm.controls['quoteEndDate'].invalid">
        <li *ngFor="let error of tenderForm.controls['quoteEndDate'].getValidationMessages()">
          {{error}}
        </li>
      </ul>
    </div> -->
    <!---->
    <button mat-raised-button type="submit" (click)="close()" class="btn btn-danger pull-right">Cancel</button>
    <button mat-raised-button type="submit" class="btn btn-danger pull-right">Save</button>
  </form>
</div>
