<div *ngIf="notifiedSubList.length > 0"></div>
<mat-form-field>
    <mat-label>Select Sub Contractor</mat-label>
    <mat-select #notify (selectionChange)="subSelection(notify.value)">
        <mat-option *ngFor="let sub of notifiedSubList" [value]="sub">
            {{sub.name}}
        </mat-option>
    </mat-select>
</mat-form-field>
