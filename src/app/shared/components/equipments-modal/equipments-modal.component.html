<div class="container">
    <form [formGroup]="equipmentsForm">
        <h1 mat-dialog-title align="center">Add Equipments</h1>
        <div mat-dialog-content>
            <div>
                <mat-label>Name</mat-label><span class="text-danger">*</span>
                <mat-form-field class="example-full-width" appearance="legacy" color="warn">
                    <input formControlName="name" matInput type="text">
                </mat-form-field>
                <div *ngIf="!equipmentsForm.controls.name.valid && (equipmentsForm.controls.name.dirty || equipmentsForm.controls.name.touched)"
                    class="error">
                    <small class="text-danger" *ngIf="equipmentsForm.controls.name.errors.invalidMsg">
                        {{equipmentsForm.controls.name.errors.invalidMsg}}
                    </small>
                </div>
            </div>
            <div>
                <mat-label>Rate</mat-label><span class="text-danger">*</span>
                <mat-form-field class="example-full-width" appearance="legacy" color="warn">
                    <input formControlName="rate" matInput type="text">
                </mat-form-field>
            </div>
            <div>
                <mat-label>Description</mat-label><span class="text-danger">*</span>
                <mat-form-field class="example-full-width" appearance="legacy" color="warn">
                    <input formControlName="description" matInput type="text">
                </mat-form-field>
            </div>
            <div>
                <mat-label>Type</mat-label><span class="text-danger">*</span>
                <mat-form-field appearance="legacy" color="warn" class="example-full-width">
                    <input formControlName="type" matInput type="text">
                </mat-form-field>
            </div>
        </div>
        <mat-dialog-actions class="pull-right">
            <div *ngIf="data.modal.val == false">
                <button mat-raised-button type="button" [disabled]="!organizationForm.valid" (click)="save()"
                    class="btn btn-danger">Save</button>
            </div>
            <div *ngIf="data.modal.val == true">
                <button mat-raised-button type="button" [disabled]="!organizationForm.valid" (click)="update()"
                    class="btn btn-danger">Update</button>
            </div>
            <button mat-raised-button type="button" (click)="close()" class="btn btn-danger">Cancel</button>
        </mat-dialog-actions>
    </form>
</div>
