<form [formGroup]="equipmentsForm">
    <div *ngIf="data.val == false">
        <h1 mat-dialog-title align="center">Add Equipment</h1>
    </div>
    <div *ngIf="data.val == true">
        <h1 mat-dialog-title align="center">Update Equipment</h1>
    </div>
    <div mat-dialog-content>
        <div>
            <mat-label>Name</mat-label><span class="text-danger">*</span>
            <mat-form-field class="example-full-width">
                <input formControlName="name" matInput type="text">
            </mat-form-field>
        </div>
        <div>
            <mat-label>Rate</mat-label><span class="text-danger">*</span>
            <mat-form-field class="example-full-width">
                <input formControlName="hourlyRate" matInput type="text">
            </mat-form-field>
        </div>
        <div>
            <mat-label>Description</mat-label><span class="text-danger">*</span>
            <mat-form-field class="example-full-width">
                <input formControlName="description" matInput type="text">
            </mat-form-field>
        </div>
    </div>
    <mat-dialog-actions class=" pull-right">
        <div *ngIf="data.val == false">
            <button mat-raised-button type="button" (click)="save()" [disabled]="!equipmentsForm.valid" class="btn btn-danger">Save</button>
        </div>
        <div *ngIf="data.val == true">
            <button mat-raised-button type="button" (click)="update()" [disabled]="!equipmentsForm.valid" class="btn btn-danger">Update</button>
        </div>
        <button mat-raised-button type="button" (click)="close()">Cancel</button>
    </mat-dialog-actions>
</form>
